<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-primary p-2 text-dark bg-opacity-10">
    <div class="border border-3 border-black p-5 mb-2" style="border-radius: 20px; padding: 3%; margin: 5px; text-align: center;">
        <h1 class="animate__animated animate__tada">Welcome to our Interactive Quiz</h1>  
      
        <div class="border border-2 border-danger p-5 mb-2" style="border-radius: 20px; padding: 3%; margin: 5px; text-align: center;">
            <button onclick="startQuiz()" id="buttonStart" class="btn btn-dark">Start Quiz</button>
            <div id="question"></div>
        </div>
    </div>

    <div id="alertContainer"></div>
      
</body>
</html>
